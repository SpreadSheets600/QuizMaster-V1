<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Quiz Master{% endblock %}</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- Font Awesome for icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
			.sidebar {
			    min-height: 100vh;
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			    transition: all 0.3s ease;
			}
			.stat-card {
			    border-radius: 10px;
			    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			    transition: transform 0.3s ease;
			}
			.stat-card:hover {
			    transform: translateY(-5px);
			}
			.nav-link {
			    border-radius: 5px;
			    margin: 5px 0;
			    transition: all 0.3s;
			}
			.nav-link:hover {
			    background-color: rgba(13, 110, 253, 0.1);
			}
			.nav-link.active {
			    background-color: #2f6dc9ce;
			    color: white !important;
			}
			.table-container {
			    border-radius: 10px;
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
			}
			/* Mobile responsiveness enhancements */
			@media (max-width: 991.98px) {
			    .sidebar {
			        position: fixed;
			        top: 0;
			        left: -100%;
			        width: 250px;
			        z-index: 1050;
			        transition: all 0.3s ease;
			    }
			    .sidebar.show {
			        left: 0;
			    }
			    .main-content {
			        margin-left: 0;
			        width: 100%;
			    }
			    .overlay {
			        position: fixed;
			        top: 0;
			        left: 0;
			        right: 0;
			        bottom: 0;
			        background-color: rgba(0, 0, 0, 0.5);
			        z-index: 1040;
			        display: none;
			    }
			    .overlay.show {
			        display: block;
			    }
			}
			.toggle-sidebar {
			    display: none;
			}
			@media (max-width: 991.98px) {
			    .toggle-sidebar {
			        display: block;
			        position: fixed;
			        top: 10px;
			        left: 10px;
			        z-index: 1060;
			        background-color: #ffffff;
			        border-radius: 50%;
			        width: 40px;
			        height: 40px;
			        text-align: center;
			        line-height: 40px;
			        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			    }
			}
			/* Smaller text and padding on mobile */
			@media (max-width: 575.98px) {
			    .card-title {
			        font-size: 0.9rem;
			    }
			    .card-body {
			        padding: 0.75rem;
			    }
			    .display-6 {
			        font-size: 1.5rem;
			    }
			    .table {
			        font-size: 0.8rem;
			    }
			    .btn-sm {
			        padding: 0.2rem 0.4rem;
			        font-size: 0.7rem;
			    }
			    h2 {
			        font-size: 1.5rem;
			    }
			}
			{% block additional_styles %}{% endblock %}
		</style>
	</head>
	<body class="bg-light">
		<!-- Mobile sidebar toggle button -->
		<button class="btn toggle-sidebar shadow-sm" id="sidebarToggle">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Overlay for mobile sidebar -->
		<div class="overlay" id="sidebarOverlay"></div>

		<div class="container-fluid">
			<div class="row g-0">
				<!-- Include sidebar for admin -->
				{% include 'partials/sidebar.html' %}

				<!-- Main content area -->
				<div class="col-md-9 col-lg-10 p-3 p-md-4 main-content">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>

		<!-- Bootstrap JS Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- Custom JavaScript for mobile sidebar toggle -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const sidebarToggle = document.getElementById("sidebarToggle");
				const closeSidebar = document.getElementById("closeSidebar");
				const sidebar = document.getElementById("sidebar");
				const overlay = document.getElementById("sidebarOverlay");

				// Only run if elements exist (admin layout)
				if (sidebarToggle && closeSidebar && sidebar && overlay) {
					// Toggle sidebar on button click
					sidebarToggle.addEventListener("click", function () {
						sidebar.classList.add("show");
						overlay.classList.add("show");
						document.body.style.overflow = "hidden";
					});

					// Close sidebar on X button click
					closeSidebar.addEventListener("click", function () {
						sidebar.classList.remove("show");
						overlay.classList.remove("show");
						document.body.style.overflow = "";
					});

					// Close sidebar when clicking on overlay
					overlay.addEventListener("click", function () {
						sidebar.classList.remove("show");
						overlay.classList.remove("show");
						document.body.style.overflow = "";
					});

					// Handle window resize
					window.addEventListener("resize", function () {
						if (window.innerWidth >= 992) {
							sidebar.classList.remove("show");
							overlay.classList.remove("show");
							document.body.style.overflow = "";
						}
					});
				}
			});
		</script>

		{% block scripts %}{% endblock %}
	</body>
</html>
