<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-1 fw-bold text-warning">500</h1>
                        <h2 class="mb-4">Server Error</h2>
                        <p class="text-muted mb-4">Something went wrong on our end. We're working to fix the issue.</p>

                        <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Go Back
                            </a>
                            <a href="javascript:location.reload()" class="btn btn-outline-primary">
                                <i class="fas fa-redo-alt me-2"></i> Try Again
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i> Go to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
